<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Blog Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    {# Fonts#}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&family=Roboto&display=swap" rel="stylesheet"></head>

  <body class='techfont' style="background-color: #f3f5eb;">

    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand" style="color:black;font-size:2em;" href="{% url 'post_list' %}">Music Blog</a>
          <a class="navbar-brand" href="http://www.emcc.in/"><img src="http://www.emcc.in/images/logo.gif" class="logo" style="height: 68px; width: 58px; margin-left: 15px;" > </a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" style="color:black;font-size:1.5em;" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-item nav-link" style="color:black; font-size:1.5em;" href="{% url 'post_draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" style="color:black; font-size:1.5em;" href="{% url 'logout' %}">Log out</a>
            <a style="font-size:1.5em;">Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              <span class="fa fa-3x fa-user" aria-hidden="true"></span></a>
          {% endif %}
        </div>
      </div>
    </nav>

    {# The actual blog posts#}
          <div class="postcontent container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>

    {# SCRIPTS#}
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
